<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="../index.css">
  </head>
  <body class="body2">
    <div class="form2">
    <p>Please fill the form for signing up</p>
    <form class="form1" action="index.html" method="post">
      <label for="1">Your first name</label>
      <input type="text" id="1" name="first name" placeholder="First name" autofocus>
      <label for="2">Your last name</label>
      <input type="text" id="2" name="last name" placeholder="Last name">
      <label for="3">Your email address</label>
      <input type="email" id="3" name="email address" placeholder="E-mail" required>
      <label for="4">Password</label>
      <input type="password" id="4" name="password" placeholder="Password" required>

      <label for="5">Choose your country</label> <br>
      <select class="form1" id="5" name="selection">
        <option value="Bangladesh">Bangladesh</option>
        <option value="India">India</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Afghanistan">Afghanistan</option>
        <option value="Nepal">Nepal</option>
        <option value="Bhutan">Bhutan</option>
      </select> <br>
      <label for="6">Choose your phone country code:</label> <br>
      <select class="6" name="phonecode">
        <option value="BD">+880</option>
        <option value="BD">+910</option>
        <option value="BD">+901</option>
        <option value="BD">+902</option>
      </select>
      <input type="phone" name="phone"> <br>
      <label for="7">Your present address</label>
      <input type="text" id="7" name="address">
      <label for="8">Your permanent address</label>
      <input type="text" id="8" name="permanentaddress">
      <label for="9">Submit now!</label>
      <input type="submit" id="9" name="submit">


    </form>
    </div>
    <img src="Images/A.jpg" alt="astronauts">
  </body>
</html>
